<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3a57a56411.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="./image/iconmonstr-task-1-24.png">
    <script src="./app.js"></script>
    <title>To Do List</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="intro col-12">
                <h1>To Do List</h1>
                <div class="row">
                    <div class="helpText col-12">
                        <p id="first">Enter text into the input field to add items to your list.</p>
                        <p id="second">Click the item to mark it as complete.</p>
                        <p id="third">Click the "Delete" to remove the item from your list.</p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <input id="userInput" type="text" placeholder="New item...">
                        <button id="enter"><i class="fas fa-pencil-alt"></i></button>
                    </div>
                </div>

                <!-- Empty List -->
                <div class="row">
                    <div class="listItems col-12">
                        <ul class="col-12 offset-0 col-sm-8 offset-sm-2 list">
                        </ul>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container-footer">By Mihail Donchev 2023Â®</div>
    </footer>
</body>

</html>
